<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Panzers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h4>Регистрация</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                    <span th:each="error : ${#fields.errors('username')}" th:text="${error}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                    <span th:each="error : ${#fields.errors('email')}" th:text="${error}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="passwordHash" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="passwordHash" th:field="*{passwordHash}" required>
                                <div th:if="${#fields.hasErrors('passwordHash')}" class="text-danger">
                                    <span th:each="error : ${#fields.errors('passwordHash')}" th:text="${error}"></span>
                                </div>
                            </div>
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                        </form>
                        <div class="text-center mt-3">
                            <a th:href="@{/login}" class="text-decoration-none">Уже есть аккаунт? Войти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
